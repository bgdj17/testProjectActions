name: Continuos Integrations

run-name: CI ${{ GITHUB_REPOSITORY.ID}} by @${{ github.actor }}

on:
    push:
        branches: 
            ['master']
    pull_request:
        branches: 
            ['master']

jobs:
    continuos-integrations:
        runs-on: ubuntu-latest

        steps:
            - name: Baixar repos
              uses: actions/checkout@v3
            - name: Vers√£o Nodejs
              uses: actions/setup-node@v2
              with:
                node-version: 18.12.0
            - name: instalar Node
              run: yarn install
            - name: rodar build
              run: yarn build

             
